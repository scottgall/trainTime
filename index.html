<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>trainTime</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel='stylesheet' href='assets/css/style.css'>
    <!-- <link rel="stylesheet" href="phase-01.css" type="text/css"> -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>TRAIN BRAIN</h1>
            <h2>Gotta Catch 'Em All</h2>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading header">CURRENT TRAIN SCHEDULE</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">TRAIN NAME</th>
                            <th scope="col">DESTINATION</th>
                            <th scope="col">FREQUENCY (min)</th>
                            <th scope="col">NEXT ARRIVAL</th>
                            <th scope="col">MINUTES AWAY</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- train rows inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading header">ADD TRAIN</div>
            <div class="panel-body">
                <label for="pwd">TRAIN NAME</label>
                <input type="text" class="form-control" id="trainName">
                <label for="pwd">DESTINATION</label>
                <input type="text" class="form-control" id="trainDestination">
                <label for="pwd">FIRST TRAIN TIME (HH:mm - military time)</label>
                <input type="text" class="form-control" id='trainTime'>
                <label for="pwd">FREQUENCY (min)</label>
                <input type="text" class="form-control" id='trainFrequency'>
                <button type="button" id='submit' class="btn btn-default">SUBMIT</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>

</html>
